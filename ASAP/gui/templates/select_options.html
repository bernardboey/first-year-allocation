{% extends "base.html" %}
{% block title %}Select Options{% endblock %}
{% block content %}
    <div class="text-start mt-2">
        <a class="btn btn-secondary py-0" href="{{ url_for('select_weights') }}"><strong>&#x2190;</strong>
            Back</a>
    </div>

    <h1>Select Options</h1>
    <div class="alert alert-primary mt-4 mb-4">
        <h5 class="mb-0">Please input the number of suites that are available in each RC.</h5>
    </div>
    {% if error_msg %}
        <div class="alert alert-danger text-start mb-4">
            <p class="fw-bold">ERROR</p>
            <p class="mb-0">{{ error_msg }}</p>
        </div>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data" class="text-start">
        <div class="mb-2">
            <label for="saga-sextets" class="form-label">Available sextets in <strong>Saga</strong></label>
            <input type="number" class="form-control" id="saga-sextets" name="saga-sextets" value="{{ saga_sextets }}" min="0" max="30" required>
        </div>
        <div class="mb-2">
            <label for="saga-a11y-suites" class="form-label">Available <strong>accessibility</strong> suites in <strong>Saga</strong></label>
            <input type="number" class="form-control" id="saga-a11y-suites" name="saga-a11y-suites" value="{{ saga_a11y_suites }}" min="0" max="30" required>
        </div>
        <div class="mb-2">
            <label for="elm-sextets" class="form-label">Available sextets in <strong>Elm</strong></label>
            <input type="number" class="form-control" id="elm-sextets" name="elm-sextets" value="{{ elm_sextets }}" min="0" max="30" required>
        </div>
        <div class="mb-2">
            <label for="elm-a11y-suites" class="form-label">Available <strong>accessibility</strong> suites in <strong>Elm</strong></label>
            <input type="number" class="form-control" id="elm-a11y-suites" name="elm-a11y-suites" value="{{ elm_a11y_suites }}" min="0" max="30" required>
        </div>
        <div class="mb-2">
            <label for="cendana-sextets" class="form-label">Available sextets in <strong>Cendana</strong></label>
            <input type="number" class="form-control" id="cendana-sextets" name="cendana-sextets" value="{{ cendana_sextets }}" min="0" max="30" required>
        </div>
        <div class="mb-2">
            <label for="cendana-a11y-suites" class="form-label">Available <strong>accessibility</strong> suites in <strong>Cendana</strong></label>
            <input type="number" class="form-control" id="cendana-a11y-suites" name="cendana-a11y-suites" value="{{ cendana_a11y_suites }}" min="0" max="30" required>
        </div>
        <div class="mb-2 text-center">
            <button type="submit" class="btn btn-primary">Proceed</button>
        </div>
    </form>
{% endblock %}
